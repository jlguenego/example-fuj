<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;</th>
      <td mat-cell *matCellDef="let row"><mat-checkbox>&nbsp;</mat-checkbox></td>
    </ng-container>

    <!-- dueDate Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td (click)="viewTicket(row)" mat-cell *matCellDef="let row">{{row.dueDate}}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td (click)="viewTicket(row)" mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
      <td (click)="viewTicket(row)" mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
      <td (click)="viewTicket(row)" mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
